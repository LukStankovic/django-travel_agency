{% extends "travel_agency/base.html" %}

{% block title %}Školní zájezdy - registrace zákazníka{% endblock %}
{% block content %}
<div style="text-align:left">

	<h3>Registrace zákazníka</h3>
	{%if success %}
		<div class="p-3 mb-2 bg-success text-white">Úspěšně uloženo</div>
	{%endif%}
	<ul>
	    <form action="/registration/" method="POST">
            {% csrf_token %}
            <ul>{{form.as_p}}</ul>

            <input type="submit" name="submit" value="Uložit" class="btn btn-success" />
        </form>
	</ul>
</div>
{% endblock %}
